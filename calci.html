<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
    <style>
        .calculator {
            width: 200px;
            border: 3px solid #ccc;
            padding: 10px;
        }
        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
        }
        .calculator input[type="button"] {
            width: 48%;
            padding: 10px;
            margin: 0.5px;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
    <div class="calculator">
        <input type="text" id="result" readonly>
        <input type="button" value="1" onclick="appendNumber('1')"><input type="button" value="2" onclick="appendNumber('2')"><input type="button" value="3" onclick="appendNumber('3')"><input type="button" value="4" onclick="appendNumber('4')"><input type="button" value="5" onclick="appendNumber('5')"><input type="button" value="6" onclick="appendNumber('6')">
        <input type="button" value="7" onclick="appendNumber('7')"><input type="button" value="8" onclick="appendNumber('8')"><input type="button" value="9" onclick="appendNumber('9')"><input type="button" value="0" onclick="appendNumber('0')">
        <input type="button" value="+" onclick="appendOperator('+')<input type="button" value="-" onclick="appendOperator('-')"><input type="button" value="*" onclick="appendOperator('*')"><input type="button" value="/" onclick="appendOperator('/')"><input type="button" value="." onclick="appendDecimal()"><input type="button" value="=" onclick="calculate()"><input type="button" value="Clear" onclick="clearResult()">
    </div>

    <script>
        function appendNumber(number) {
            document.getElementById("result").value += number;
        }

        function appendOperator(operator) {
            document.getElementById("result").value += operator;
        }

        function appendDecimal() {
            var currentResult = document.getElementById("result").value;
            if (currentResult.indexOf(".") === -1) {
                document.getElementById("result").value += ".";
            }
        }

        function calculate() {
            var result = eval(document.getElementById("result").value);
            document.getElementById("result").value = result;
        }

        function clearResult() {
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
